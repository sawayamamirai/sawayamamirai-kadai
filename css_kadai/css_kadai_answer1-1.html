<body>
    <h2>モナ・リザ</h2>
    <p>モナ・リザはレオナルド・ダ・ヴィンチが描いた油絵である。</p>
    <p>ナポレオン・ボナパルトはモナ・リザを寝室に飾ったとされる。</p>
    <p>パブロ・ピカソはモナ・リザ窃盗の嫌疑をかけられ、逮捕されたことがある。</p>
