<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

  <body>
    <script>
      
      function stringCheck(text){
        textLength = text.length;

        if(text.match(/[^A-Za-z0-9]+/)){
          var check = '半角英数字ではありません';
        } else {
          var check = '半角英数字です';
        }
        
        alert(
        '文字列:'
        +text
        +'\n'
        +'文字列の長さ:'
        +textLength
        +'\n'
        +check
      );
      }
      stringCheck('F1');
      stringCheck('F1サーキット');
  
    </script>
    <p>文字列をチェックする関数stringCheckを用いて結果を表示</p>
  </body>
</html>
