<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1-4</title>    
  </head>
  <body>
    <script>
      
      function arrSum(array) {
        var sum = 0;
        for(var i = 0; i < array.length; i++){
          sum = sum + array[i]; 
        }
        alert("各要素:"+array+"\n合計値:"+sum);
      }
      array=[20,30,5];
      arrSum(array);
      
    </script>
    <p>配列変数の各要素の数値を合計する関数arrSumを用いて合計値を表示</p>
  </body>
</html>
