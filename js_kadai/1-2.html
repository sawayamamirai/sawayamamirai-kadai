<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1-2</title>
  </head>
  <body>
    <script>
      var text = "連番:";

      for(var i=1; i<6; i++){
        if(i==1){
          text = text + i;
        }else{
          text =  text + "," + i;
        }
        alert(text);
      }
      
    </script>
    <p>1~5までの連番を表示</p>
  </body>
</html>
