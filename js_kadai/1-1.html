<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>1-1</title>
</head>

<body>
  <script>
    var number = 7;
    if(number >= 1 && number <= 10){
      alert('正常\nnumber='+ number);
    }else{
      alert('エラー\nnumber='+ number);
    }

    var number = -4;
    if(number >= 1 && number <= 10){
      alert('正常\nnumber='+ number);
    }else{
      alert('エラー\nnumber='+ number);
    }

  </script>
  <p>変数numberに1~10の数値が代入されている場合は「正常」、そうでない場合は「エラー」と表示</p>
</body>
</html>
