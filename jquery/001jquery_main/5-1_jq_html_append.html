<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>5-1_jq_html_append</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
</head>

<body>
    <h1>TEST.</h1>
    <p>色の値を入力:</p>
    <div class="output"></div>
    <form>
      <input type="text" id="input" value="">
      <input type="button" id="btn" value="Click">
    </form>
  
  <script>
    $('#btn').click( function(){
      var colorName = $('#input').val();
      $(".output").append("<div>"+colorName+"</div>");
      $(".output > div:last").css("backgroundColor",colorName);
    });
  </script>

</body>
</html>
