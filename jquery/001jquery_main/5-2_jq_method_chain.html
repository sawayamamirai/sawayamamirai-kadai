<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>5-2_jq_method_chain</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
</head>

<body>
  <h1>TEST.</h1>
  <div><img id="img" src="cat.jpg"></div>
  <form>
    <input type="button" value="Click" id="button">
  </form>

  <script>
    $("#button").click( function(){
      $("#img").width($("#img").width() + 100).height($("#img").height() + 100);
    });
  </script>

</body>
</html>
